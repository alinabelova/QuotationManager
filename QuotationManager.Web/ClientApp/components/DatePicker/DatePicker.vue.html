<template>
    <v-menu lazy
            :close-on-content-click="false"
            ref="menu"
            v-model="menu"
            transition="scale-transition"
            offset-y
            full-width
            :nudge-right="40"
            max-width="290px"
            min-width="290px">
        <v-text-field class="date"
                      slot="activator"
                      :label="label"
                      v-model="formattedValue"
                      append-icon="event" v-bind:class="textClass" :required="required" :rules="rules" :error="error"
                      :disabled="disabled"
                      @blur="blur" />
        <v-date-picker v-model="valueInt" no-title scrollable actions
                       :first-day-of-week="1" :locale="locale" @input="menu = false">
        </v-date-picker>
    </v-menu>
</template>

<script>
    import moment from 'moment'

    export default {
        props: {
            value: String,
            label: String,
            rules: Array,
            required: Boolean,
            error: Boolean,
            textClass: Array,
            disabled: Boolean,
            defaultValue: String
        },
        data: function () {
            return {
                locale: 'ru-RU',
                isChanged: false,
                menu: false
            }
        },
        mounted: function () {
            this.setLocale(this.language);
        },
        computed: {
            valueInt: {
                get: function () {
                    if (this.value) {
                        this.isChanged = true;
                    }
                    return (!this.value && !this.isChanged) ? this.defaultValue : this.value;
                },
                set: function (v) {
                    this.value = v;
                    this.$emit('input', v);
                }
            },
            formattedValue: {
                get: function () {
                    if (this.valueInt === null ||
                        this.valueInt === '' ||
                        (this.value === null || this.value === '') && !this.isChanged) {

                        return "";
                    }
                    return moment(this.valueInt).format('DD.MM.YYYY');
                },
                set: function (v) {
                    this.isChanged = true;
                    if (v === '' || v === null)
                        this.valueInt = null;

                    if (v.length !== 10 || !moment(v, 'DD.MM.YYYY').isValid()) return;

                    this.valueInt = moment(v, 'DD.MM.YYYY').format('YYYY-MM-DD');
                }
            }
        },
        methods: {
            setLocale: function (val) {
                if (val === 'ru') {
                    this.locale = 'ru-RU';
                } else {
                    this.locale = 'en-US';
                }
            },

            blur: function (v) {
                var curval = v.path[0]._value;
                if (curval.length !== 10 || !moment(curval, 'DD.MM.YYYY').isValid()) {
                    this.valueInt = null;
                }
            }
        },

        watch: {
            language: function (val) {
                this.setLocale(val);
            }
        }
    }
</script>
